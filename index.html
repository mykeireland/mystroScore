<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Arena Scoreboard</title>
<style>
/* =========================
   THEME / BRAND VARIABLES
   ========================= */
:root{
  --bg-image: url('images/arena.jpg'); /* replace or remove */
  --bg-tint: rgba(0,0,0,.60);
  --glass: rgba(255,255,255,.06);
  --glass-border: rgba(255,255,255,.18);
  --text: #eaf0ff;
  --muted: #aeb7ce;

  /* Team colours (top ribbons, accents) */
  --home: #ff3d5a;     /* red/orange */
  --away: #19b8ff;     /* cyan/blue */

  /* team logos (optional) */
  --home-logo: url('');
  --away-logo: url('');

  --radius: 22px;
}

/* ===== Base / background ===== */
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; color:var(--text); font-family: ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial;
  background:#0c101a;
}
.bg{
  position:fixed; inset:0; z-index:-2;
  background-image: var(--bg-image);
  background-size:cover; background-position:center;
  filter: blur(8px) saturate(1.1) brightness(.8);
  transform: scale(1.04);
}
.bg::after{
  content:""; position:absolute; inset:0; background:var(--bg-tint);
}

/* ===== Layout ===== */
.container{
  min-height:100dvh;
  padding:20px clamp(16px,2.5vw,28px);
  display:grid;
  grid-template-rows: auto auto 1fr;
  row-gap: 18px;
}

/* ===== Top ribbons + clock ===== */
.ribbon{
  display:grid;
  grid-template-columns: 1fr minmax(320px, 26vw) 1fr;
  align-items:center;
  column-gap:16px;
  margin-top:2px;
}
.ribbon .tag{
  position:relative;
  background:transparent; /* pipe style */
  border:2px solid var(--glass-border);
  border-radius:999px;
  text-transform:uppercase;
  letter-spacing:.16em;
  font-weight:800;
  padding:6px 16px 6px 48px;
}
.ribbon .tag::before{
  content:"";
  position:absolute; left:8px; top:50%; transform:translateY(-50%);
  width:28px; height:28px; border-radius:50%;
  background: radial-gradient(circle at 40% 40%, rgba(255,255,255,.25), rgba(255,255,255,.06));
  border:1px solid var(--glass-border);
  box-shadow: inset 0 0 0 3px rgba(0,0,0,.25);
}
.tag.home{ outline:3px solid var(--home) }
.tag.away{ outline:3px solid var(--away) }

.ribbon .centerclock{
  display:grid; place-items:center;
  background:linear-gradient(180deg,rgba(255,255,255,.10),rgba(255,255,255,.04));
  border:1px solid var(--glass-border); border-radius:28px; padding:8px 16px;
  box-shadow: 0 8px 30px rgba(0,0,0,.25);
}
#clock{
  font-weight:900; letter-spacing:.02em;
  font-variant-numeric: tabular-nums;
  font-size: clamp(36px, 6.2vw, 76px);
}

/* ===== Main board (scores + logos + period) ===== */
.board{
  display:grid;
  grid-template-columns: minmax(420px, 1fr) minmax(380px, 520px) minmax(420px, 1fr);
  align-items:center;
  column-gap: 24px;
  margin-top: -4px;
}
.tile{
  position:relative;
  background:var(--glass);
  border:1px solid var(--glass-border);
  border-radius:var(--radius);
  padding:18px clamp(16px,1.8vw,22px);
  min-height: 180px;
  display:grid; grid-template-columns: auto 1fr auto; align-items:center; gap:16px;
  box-shadow: 0 10px 26px rgba(0,0,0,.22);
}
.logo{
  width:72px; height:72px; border-radius:16px;
  background: rgba(255,255,255,.08) center/cover no-repeat;
  border:1px solid var(--glass-border);
}
.logo.home{ background-image: var(--home-logo) }
.logo.away{ background-image: var(--away-logo) }

.meta .name{ font-size: clamp(22px,2.6vw,34px); font-weight:900; letter-spacing:-.01em }
.meta .sub{ color:var(--muted); text-transform:uppercase; letter-spacing:.16em; font-size:12px }

.score{
  font-size: clamp(84px, 9.2vw, 132px);
  font-weight:900; line-height:1; letter-spacing:.02em;
  font-variant-numeric: tabular-nums;
  text-shadow: 0 0 36px rgba(0,0,0,.35);
  min-width: 150px; text-align:right;
}

.centerStack{
  position:relative;
  z-index:2;
  display:grid;
  gap:14px;
  justify-items:center;
  max-width: 520px;
  margin-inline:auto;
  filter: drop-shadow(0 6px 14px rgba(0,0,0,.22));
}
.periodPill{
  display:grid; grid-auto-flow:column; gap:14px; align-items:center;
}
.pill{
  border:1px solid var(--glass-border); background:var(--glass);
  border-radius:999px; padding:8px 12px; text-transform:uppercase; letter-spacing:.14em; font-size:11px;
}
.badge{
  display:inline-grid; grid-auto-flow:column; align-items:center; gap:8px;
  border-radius:999px; padding:8px 12px; font-weight:800; letter-spacing:.08em;
  color:#0b0f18; background:#ffd34e;
}
.badge .value{ background:#0b0f18; color:#ffd34e; padding:3px 10px; border-radius:999px; font-variant-numeric:tabular-nums }

.stats{
  display:grid; grid-template-columns: 1fr auto 1fr; gap:14px; align-items:center;
}
.statgroup{
  display:grid; grid-auto-flow:column; gap:10px; align-items:center; justify-content:flex-start;
}
.dotrow{ display:grid; grid-template-columns: repeat(10, 16px); gap:10px }
.dot{ width:16px; height:16px; border-radius:50%; background:rgba(255,255,255,.12); border:1px solid var(--glass-border) }
.dot.on{ background:#5cff9a; }

/* ===== Controls sidebar (off the main board) ===== */
.control-toggle{
  position:fixed; right:16px; bottom:16px; z-index:10;
  border:1px solid var(--glass-border); background:var(--glass); color:var(--text);
  border-radius:999px; padding:10px 14px; cursor:pointer; backdrop-filter: blur(8px);
}
.aside{
  position:fixed; top:0; right:0; height:100%; width:min(420px, 92vw);
  background:rgba(9,13,22,.9); backdrop-filter: blur(10px);
  border-left:1px solid var(--glass-border);
  transform: translateX(100%); transition: transform .25s ease; z-index: 20;
  display:grid; grid-template-rows: auto 1fr; color:var(--text);
}
.aside.open{ transform: translateX(0) }
.aside header{ display:flex; align-items:center; justify-content:space-between; padding:18px; border-bottom:1px solid var(--glass-border) }
.aside h2{ margin:0; font-size:18px; letter-spacing:.12em; text-transform:uppercase }
.aside .body{ padding:16px 18px 24px; overflow:auto; display:grid; gap:18px }

.group{ border:1px solid var(--glass-border); border-radius:14px; padding:14px; background:rgba(255,255,255,.03) }
.group h3{ margin:0 0 10px 0; font-size:13px; text-transform:uppercase; letter-spacing:.16em; color:var(--muted) }

.row{ display:grid; grid-template-columns: 1fr auto; gap:10px; align-items:center; margin:6px 0 }
input[type="text"], input[type="number"], select{
  width:100%; border:1px solid var(--glass-border); background:#0e1421; color:var(--text);
  border-radius:10px; padding:10px 12px; font:600 14px ui-sans-serif,system-ui;
}
button{
  border:1px solid var(--glass-border); background:linear-gradient(180deg,rgba(255,255,255,.16),rgba(255,255,255,.06));
  color:var(--text); border-radius:10px; padding:10px 12px; font:700 13px ui-sans-serif; cursor:pointer
}
button.primary{ outline:2px solid var(--away) }
button.warn{ outline:2px solid var(--home) }

.small{ font-size:12px; color:var(--muted) }

/* ===== Responsive ===== */
@media (max-width:1200px){
  .board{ grid-template-columns: 1fr minmax(340px, 520px) 1fr; }
}
@media (max-width:1000px){
  .board{ grid-template-columns: 1fr; row-gap:16px; }
  .score{ text-align:left; }
  .centerStack{ max-width: 520px; }
}
</style>
</head>
<body>
<div class="bg"></div>

<div class="container">
  <!-- RIBBON: team name pipes + big clock -->
  <div class="ribbon">
    <div class="tag home" id="homeRibbon"><span id="homeRibbonText">SHARKS</span></div>
    <div class="centerclock"><div id="clock">12:00</div></div>
    <div class="tag away" id="awayRibbon"><span id="awayRibbonText">WOLVES</span></div>
  </div>

  <!-- MAIN BOARD -->
  <div class="board">
    <!-- HOME SIDE -->
    <section class="tile">
      <div class="logo home" id="homeLogo"></div>
      <div class="meta">
        <div class="name" id="homeName">Sharks</div>
        <div class="sub">Fouls <span id="homeFouls">0</span> • TOL <span id="homeTol">3</span></div>
      </div>
      <div class="score" id="homeScore">00</div>
    </section>

    <!-- CENTER STACK: period + possession + mini stats -->
    <section class="centerStack">
      <div class="periodPill">
        <span class="pill">Period</span>
        <span class="badge" id="periodBadge"><span id="periodText">Q</span> <span class="value" id="periodNum">1</span></span>
        <span class="pill" id="possessionPill">Possession • <strong id="posText">HOME</strong></span>
      </div>

      <div class="stats">
        <div class="statgroup">
          <span class="pill" style="outline:2px solid var(--home)">
